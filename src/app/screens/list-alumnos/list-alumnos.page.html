<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button text="back"></ion-back-button>
    </ion-buttons>
    <ion-title class="negrita">Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="imagen">
    <img class="imagenTamanyo" src='../assets/logoPi.png'>
  </div>
  <ion-card *ngFor="let Item of alumnos">
  <ion-item>
    <ion-label class="font">Student Name: {{Item.name}} {{Item.surname}}</ion-label>
  </ion-item>

</ion-card>
<div class="butt"> <!--me voy a la pantalla de addclassroomscreen-->
  <ion-button color="danger" class="shadow-red" shape="round" [routerLink]="['/add-child-screen/', id]">add new student</ion-button>
</div>
</ion-content>
