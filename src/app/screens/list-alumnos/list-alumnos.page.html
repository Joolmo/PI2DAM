<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>list-alumnos</ion-title>
    <ion-button color="secondary" (click)="toggleMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let Item of alumnos">
  <ion-card-header>
    <ion-card-title>Alumno</ion-card-title>
  </ion-card-header>
  {{alumnos.name}}
  {{alumnos.surname}}
</ion-card>
</ion-content>
