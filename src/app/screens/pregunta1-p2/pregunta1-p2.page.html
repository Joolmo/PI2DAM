<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button text="back"></ion-back-button>
    </ion-buttons>
    <ion-title text-center class="negrita">
      Questions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of struct.fields">
      <div *ngIf="item.type =='text'">
        <p class="pene">{{item.label}}</p>
        <ion-item>
          <ion-input placeholder="Introduce un texto"></ion-input>  
        </ion-item>
      </div>
      <ion-item *ngIf="item.type=='radio'">
        <ion-list>
          {{item.label}}
          <ion-grid>
            <ion-radio-group>
              <ion-row>
                <ion-slides spaceBetween="10">
                  <ion-slide class="centrarleft">
                    <ion-item class="ion-float-left">
                      <ion-label>1</ion-label>
                      <ion-radio slot="end"></ion-radio>
                    </ion-item>
                    <ion-item class="ion-text-center">
                      <ion-label>2</ion-label>
                      <ion-radio slot="end"></ion-radio>
                    </ion-item>
                    <ion-item class="ion-text-end">
                      <ion-label>3</ion-label>
                      <ion-radio slot="end"></ion-radio>
                    </ion-item>
                  </ion-slide>
                  <ion-slide class="centrarleft">
                    <ion-item>
                      <ion-label>4</ion-label>
                      <ion-radio slot="end"></ion-radio>
                    </ion-item>
                    <ion-item>
                      <ion-label>5</ion-label>
                      <ion-radio slot="end"></ion-radio>
                    </ion-item>
                  </ion-slide>
                </ion-slides>
              </ion-row>
            </ion-radio-group>
          </ion-grid>
        </ion-list>
      </ion-item>
      <ion-item *ngIf="item.type=='y/n'">
        <p>{{item.label}}</p>
        <ion-checkbox color="danger" class="pene">
    
        </ion-checkbox></ion-item>
  </ion-list>
