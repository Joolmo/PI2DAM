<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center class="negrita">Classroom Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item>
    <ion-label class="font" position="floating">Classroom Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <br>
  <div class="buttonInsert">
    <ion-button color="danger" class="shadow-red" shape="round" (click)="introducirDatos()" color="danger">
      <ion-label>Add</ion-label>
    </ion-button>
  </div>
</ion-content>
