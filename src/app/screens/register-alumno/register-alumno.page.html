<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Registro Usuario</ion-title>
    <ion-button color="danger" (click)="toggleMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="negrita" style="text-align: center;">DATOS ALUMNO</p>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Surname</ion-label>
    <ion-input [(ngModel)]="surname">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password">
    </ion-input>
  </ion-item>
  <ion-button expand="block" (click)="introducirDatos()" color="danger">
    <ion-label>Insert</ion-label></ion-button>
</ion-content>
