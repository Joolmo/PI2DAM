<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center class="negrita">
      New Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <br>
    <ion-label class="font">Tittle</ion-label>
    <ion-item>
      <br>
      <ion-input placeholder="Tittle..."></ion-input>
    </ion-item>
    <br>
    <ion-label class="font">Description</ion-label>
    <ion-item>
      <ion-textarea rows="15" cols="20" placeholder="Write the report description here..."></ion-textarea>
    </ion-item>
    <div class="buttonBack">
      <ion-button color="danger" class="shadow-red" shape="round" [routerLink]="['/profile-screen']">
        Back</ion-button>
    </div>
    <div class="buttonCreate">
      <ion-button shape="round" color="danger" class="shadow-red" shape="round">
        Create a report</ion-button>
    </div>
  </div>

</ion-content>
