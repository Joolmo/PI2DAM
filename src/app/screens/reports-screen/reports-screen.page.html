<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center text-center class="negrita">Reports</ion-title>
    <ion-button color="danger" (click)="toggleMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
      <div class="ion-padding">
        <ion-card *ngFor="let report of reports">
          <ion-card-header>
            <ion-card-title>id: {{report.id}}</ion-card-title>
            <ion-card-subtitle>child: {{report.childrenId}}</ion-card-subtitle>
          </ion-card-header>
        <ion-card-content>
          Description:{{report.description}}
        </ion-card-content>
        </ion-card>
      </div>
  <ion-footer> <ion-fab vertical="end" horizontal="end" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/report-form']"></ion-icon>
    </ion-fab-button>
  </ion-fab></ion-footer>
</ion-content>
