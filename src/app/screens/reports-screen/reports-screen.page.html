<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center text-center class="negrita">Reports</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="ion-padding">
    <ion-card *ngFor="let report of reports">
      <ion-card-header>
        <ion-card-title>id: {{report.id}}</ion-card-title>
        <ion-card-subtitle>child: {{report.childrenId}}</ion-card-subtitle>
      </ion-card-header>

    <ion-card-content>
      DESCRIPTION:{{report.description}}
    </ion-card-content>
    </ion-card>

  </div>
</ion-content>
